apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: metrics 
  namespace: default
  finalizers: 
  - resource-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default 
  project: default
  source:
    chart: metrics-server
    #helm: 
    #  values: | 
    #    pushgateway:
    #      enabled: false  
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 6.2.0
  syncPolicy:
    automated:
      prune: true 
      selfHeal: true

